<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSite</title>
  </head>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__item-list">
        <li class="main-header__item"><a href="/">Home</a></li>
        <li class="main-header__item"><a href="/">Create Blog</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <form class="product-form" action="/admin/add-product" method="POST">
        <div class="form-control">
          <label for="title">Name: </label>
          <input type="text" name="title" id="title"/><br>
          <label for="date">Date created:  </label>
          <input type="date" name="date" id="date" /><br>
          <label for="topic">Topic:  </label>
          <input type="text" name="topic" id="topic" /><br>
          <label for="title">Content: </label><br>
          <textarea id="blogContent" name="blogContent" rows="10" cols="50"></textarea>
        </div>
        <button class="btn" type="submit">Add Blog</button>
      </form>
    </main>
  </body>
</html>
